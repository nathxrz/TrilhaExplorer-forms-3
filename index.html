<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Avaliação de mentoria</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

  </head>

  <body>
    <div id="container">
      <header>
        <h1>avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>

        <img src="./images/logo.svg" alt="Logo no formato de um balão de diálogo na cor vermelha com 5 estrelas em seu interior, sendo 3 preenchidas com branco e 2 em tom vermelho escuro">
      </header>

      <main>
        <header>
          <h2>Informações pessoais</h2>
        </header>

        <form id="form-submit">
          <fieldset>
            <div class="fieldset-wrapper">

              <div class="cols-2">
                <div class="input-wrapper">
                  <label for="input-name">Nome *</label>
                  <input type="text" name="" id="input-name" required>
                </div>

                <div class="input-wrapper">
                  <label for="input-lastname">Sobrenome *</label>
                  <input type="text" name="" id="input-lastname" required>
                </div>
              </div>

              <div class="input-wrapper">
                <label for="input-email" class="less-margin"> Email *<span>(digite um email válido)</span> </label>
                <input type="email" name="" id="input-email" required>
              </div>
            </div>
          </fieldset>
            
          <fieldset>
            <div class="fieldset-wrapper">
              <legend>Informações do mentor</legend>

              <div class="input-wrapper">
                <label for="input-mentor"> Selecione quem foi o seu mentor *</label>
                <input type="text" name="" id="input-mentor" required>
              </div>

              <div class="input-wrapper">
                <label for="input-feedback"> Feedback sobre o mentor *</label>
                <textarea name="" id="input-feedback" cols="30" rows="10" required></textarea>
              </div>

              <div class="checkbox-wrapper">
                <input type="checkbox" id="checkbox-doubts">
                <label for="checkbox-doubts"> Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
              </div>
            </div>
          </fieldset>

          <fieldset>
            <div class="fieldset-wrapper">
              <legend>Agendando próxima mentoria</legend>

              <div class="cols-3">
                <div class="input-wrapper">
                  <label for="input-date">Data <span>(DD/MM/AAAA)</span> </label>
                  <input type="date" name="" id="input-date">
                </div>

                <div class="cols-time">
                  <div class="input-wrapper">
                    <label for="input-begin">Das</label>
                    <input type="time" name="" id="input-begin">
                  </div>
  
                  <div class="input-wrapper">
                    <label for="input-end">Até</label>
                    <input type="time" name="" id="input-end">
                  </div>
                </div>
              </div>
              <div class="checkbox-wrapper">
                <input type="checkbox" id="checkbox-mentorship">
                <label for="checkbox-mentorship"> Não marcar mentoria.</label>
              </div>
            </div>
          </fieldset>

          <div class="button-submit">
            <button type="submit" form="form-submit">Salvar</button>
          </div>

        </form>
      </main>
    </div>
  </body>
</html>
